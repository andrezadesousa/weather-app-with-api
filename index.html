<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style/style.css" />
    <title>Wather App</title>
  </head>
  <body>
    <div class="container">
      <div class="current__info">
        <div class="date__container">
        <div class="time" id="time">
            12:30 <span id="am-pm">PM</span>
        </div>
        <div class="date" id="date">
            <!--Monday, 24 May-->
        </div>

        <div class="others" id="current-weather-items">
            <div class="weather__item">
                <div>Humidity</div>
                <div>95.2%</div>
            </div>
            <div class="weather__item">
                <div>Pressure</div>
                <div>121%</div>
            </div>
            <div class="weather__item">
                <div>Wind Speed</div>
                <div>222</div>
            </div>
        </div>
        </div>

        <div class="place__container">
            <div class="time__zone" id="time-zone">Asia</div>
            <div class="country" id="country">IN</div>
        </div>
      </div>
    </div>

    <div class="future__forecast">
        <div class="today" id="current-temp">
            <img src="http://openweathermap.org/img/wn/10d@2x.png" alt="Weather icon" class="w__icon">
            <div class="other">
                <div class="day">Monday</div>
                <div class="temp">Night - 25.6&#176; C</div>
                <div class="temp">Day - 30&#176; C</div>
            </div>
        </div>

        <div class="weather__forecast" id="weather-forecast">
            <div class="weather__forecast-item">
                <div class="day">Tue</div>
                <img src="http://openweathermap.org/img/wn/10d@2x.png" alt="Weather icon" class="w__icon">
                <div class="temp">Night - 25.6&#176; C</div>
                <div class="temp">Day - 30&#176; C</div>
            </div>
            
            <div class="weather__forecast-item">
                <div class="day">Wed</div>
                <img src="http://openweathermap.org/img/wn/10d@2x.png" alt="Weather icon" class="w__icon">
                <div class="temp">Night - 25.6&#176; C</div>
                <div class="temp">Day - 30&#176; C</div>
            </div>

            <div class="weather__forecast-item">
                <div class="day">Thur</div>
                <img src="http://openweathermap.org/img/wn/10d@2x.png" alt="Weather icon" class="w__icon">
                <div class="temp">Night - 25.6&#176; C</div>
                <div class="temp">Day - 30&#176; C</div>
            </div>

            <div class="weather__forecast-item">
                <div class="day">Fri</div>
                <img src="http://openweathermap.org/img/wn/10d@2x.png" alt="Weather icon" class="w__icon">
                <div class="temp">Night - 25.6&#176; C</div>
                <div class="temp">Day - 30&#176; C</div>
            </div>

            <div class="weather__forecast-item">
                <div class="day">Sat</div>
                <img src="http://openweathermap.org/img/wn/10d@2x.png" alt="Weather icon" class="w__icon">
                <div class="temp">Night - 25.6&#176; C</div>
                <div class="temp">Day - 30&#176; C</div>
            </div>
        </div>
      </div>

    <script src="js/main.js"></script>
  </body>
</html>
